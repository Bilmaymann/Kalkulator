<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator-container">
        <div class="input-area">
          <input class="input" type="text" />
        </div>
        <div class="btns">
          <div class="btns-base">
            <button class="btn-clear btn">C</button>
            <button class="btn-divide btn btn-amal">/</button>
            <button class="btn-multiple btn btn-amal">*</button>
            <button class="btn-minus btn btn-amal">-</button>
            <button class="btn-1 btn-num btn">1</button>
            <button class="btn-2 btn-num btn">2</button>
            <button class="btn-3 btn-num btn">3</button>
            <button class="btn-plus btn btn-amal">+</button>
            <button class="btn-4 btn-num btn">4</button>
            <button class="btn-5 btn-num btn">5</button>
            <button class="btn-6 btn-num btn">6</button>
            <button class="btn-deg btn btn-amal">^</button>
          </div>
          <div class="col">
            <div class="col-9">
              <button class="btn-7 btn-num btn">7</button>
              <button class="btn-8 btn-num btn">8</button>
              <button class="btn-9 btn-num btn">9</button>
              <button class="btn-0 btn-num btn">0</button>
              <button class="btn-00 btn btn-num">00</button>
              <button class="btn-remove btn">R</button>
            </div>
            <div class="col-3">
              <button class="btn-equal btn">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
